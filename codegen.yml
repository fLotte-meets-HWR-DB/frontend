overwrite: true
watch: true
schema: "http://localhost:4000/graphql"
documents: "src/app/graphqlOperations/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
    config:
      immutableTypes: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
