overwrite: true
wtach: true
schema: "http://localhost:4000/graphql"
documents: "src/app/graphqlOperations/*"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
