<div class="table-page-wrapper">
  <div class="table-control">
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
  </div>
  <div class="table-container">
    <table
      mat-table
      [dataSource]="bikes"
      class="mat-elevation-z8"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <app-string-cell
            [editable]="element.isGettingEdited"
            [(value)]="element.name"
          ></app-string-cell>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell cdkDrag *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- FrameNumber Column -->
      <ng-container matColumnDef="frameNumber">
        <th mat-header-cell cdkDrag *matHeaderCellDef>Fahrgestellnummer</th>
        <td mat-cell *matCellDef="let element">
          <app-string-cell
            [editable]="element.isGettingEdited"
            [(value)]="element.security.frameNumber"
          ></app-string-cell>
        </td>
      </ng-container>

      <!-- NumberOfChildren Column -->
      <ng-container matColumnDef="numberOfChildren">
        <th mat-header-cell cdkDrag *matHeaderCellDef>Anzahl Kinder</th>
        <td mat-cell *matCellDef="let element">
          <app-string-cell
            [editable]="element.isGettingEdited"
            [(value)]="element.numberOfChildren"
            inputType="number"
          ></app-string-cell>
        </td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="buttons" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="button-wrapper">
            <button
              mat-icon-button
              (click)="edit(element)"
              *ngIf="
                !element.isGettingEdited &&
                !element.waitingForEditPermissions &&
                !element.locked
              "
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              *ngIf="
                !element.isGettingEdited &&
                !element.waitingForEditPermissions &&
                !element.locked
              "
            >
              <mat-icon>delete</mat-icon>
            </button>

            <mat-spinner
              [diameter]="32"
              *ngIf="element.waitingForEditPermissions"
            ></mat-spinner>

            <button
              mat-icon-button
              *ngIf="element.isGettingEdited"
              (click)="save(element)"
            >
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button *ngIf="element.isGettingEdited">
              <mat-icon>cancel</mat-icon>
            </button>

            <mat-icon *ngIf="element.locked">locked</mat-icon>
          </div>
        </td>
      </ng-container>

      <!-- Table Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
