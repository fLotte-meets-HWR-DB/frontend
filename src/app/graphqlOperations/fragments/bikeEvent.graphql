fragment BikeEventFieldsForBikePage on BikeEvent {
  id
  bikeEventType {
    ...BikeEventTypeFields
  }
  responsible {
    ...ParticipantFieldsGeneral
  }
  date
}

fragment BikeEventFieldsForTable on BikeEvent {
  id
  bikeEventType {
    ...BikeEventTypeFields
  }
  cargoBike {
    id
    name
  }
  responsible {
    ...ParticipantFieldsGeneral
  }
  related {
    ...ParticipantFieldsGeneral
  }
  date
  description
  documents
  remark

  isLockedByMe
  isLocked
  lockedBy
  lockedUntil
}
