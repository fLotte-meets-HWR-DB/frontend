fragment CargoBikeFieldsMutable on CargoBike {
  id
  group
  name
  insuranceData {
    billing
    hasFixedRate
  }
  dimensionsAndLoad {
    bikeLength
    bikeWeight
  }
  numberOfChildren
  security {
    frameNumber
    adfcCoding
    keyNumberAXAChain
    keyNumberFrameLock
    policeCoding
  }
  dimensionsAndLoad {
    bikeHeight
    bikeLength
    bikeWeight
    bikeWidth
    boxHeight
    boxLength
    boxWidth
    hasCoverBox
    lockable
    maxWeightBox
    maxWeightLuggageRack
    maxWeightTotal
  }
}

fragment CargoBikeFields on CargoBike {
  ...CargoBikeFieldsMutable
  bikeEvents {
    date
    id
  }
}
