  ...BikeEventFieldsForBikePage
}
equipment(offset: 0, limit: 1000) {
  ...EquipmentFieldsForBikePage
}
equipmentType {
 ...EquipmentTypeFieldsForBikePage 
}
engagement(offset: 0, limit: 1000) {
  ...EngagementFieldsForBikePage
}
currentEngagements {
  ...EngagementFieldsForBikePage
}
timeFrames {
  ...TimeFrameFieldsForBikePage
}
}