fragment GroupIntrospection on Query {
  __type(name: "Group") {
    name
    enumValues {
      name
    }
  }
}

fragment SchemaIntrospection on Query {
  __schema {
    types {
      name
      kind
      enumValues {
        name
      }
      fields {
        name
        type {
          name
          kind
          ofType {
            name
            kind
          }
        }
      }
    }
  }
}
