  createCargoBike(cargoBike: $bike) {
    ...CargoBikeFieldsForTable
  }
}

mutation UpdateCargoBike($bike: CargoBikeUpdateInput!) {
  updateCargoBike(cargoBike: $bike) {
    ...CargoBikeFieldsForPage
  }
}

