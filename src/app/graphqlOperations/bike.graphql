query GetCargoBikes {
  cargoBikes {
    ...CargoBikeFieldsForTable   
  }
}

query GetCargoBikeById($id: ID!) {
  cargoBikeById(id: $id) {
    ...CargoBikeFieldsForPage
  }
}

query ReloadCargoBikeById($id: ID!) {
  cargoBikeById(id: $id) {
    ...CargoBikeFieldsForTable
  }
}

