  lockCargoBike(id: $id) {
    ...CargoBikeFieldsForPage
  }
}

mutation UnlockCargoBike($id: ID!) {
  unlockCargoBike(id: $id) {
    ...CargoBikeFieldsForPage
  }
}

mutation DeleteCargoBike($id: ID!) {
  deleteCargoBike(id: $id)
}
